<ion-header>

    <ion-navbar>

        <ion-buttons end>
            <button ion-button (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>
        </ion-buttons>

        <ion-title>Edit</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label stacked>Todo</ion-label>
            <ion-input type="text" [(ngModel)]="todoText"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon color="primary" large ios="ios-calendar" md="md-calendar" item-start></ion-icon>
            <ion-label><strong class="text small">Remind</strong></ion-label>
            <ion-datetime displayFormat="DD MMMM YYYY" min="2018" max="2020" [(ngModel)]="dateRemind">
            </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col style="height:20px;">
                        <button ion-button full color="danger" (click)="setOrder(1)"></button>
                    </ion-col>

                    <ion-col style="height:20px;">
                        <button ion-button full color="primary" (click)="setOrder(2)"></button>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-list>
        </ion-list>
        <ion-item>
            <button ion-button full (click)="editTodoList()">
                <strong>Edit</strong>
            </button>
        </ion-item>
    </ion-list>


</ion-content>
