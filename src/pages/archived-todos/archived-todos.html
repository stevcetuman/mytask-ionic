<ion-header>

    <ion-navbar>
        <ion-title>Archived Tasks</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let todo of archivedTodos">
            {{todo}}
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item-sliding *ngFor="let todo of itemListRef$ | async; let todoIndex = index">

            <ion-item>{{todo.task}}</ion-item>

            <ion-item-options side="right">
                <button color="danger" ion-button (click)="deleteTodo(todo)">
                <ion-icon name="trash"></ion-icon>
              </button>

            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
